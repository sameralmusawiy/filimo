<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="./details.css">

</head>

<body class="text-light bg-dark">




  <nav class="navbar navbar-expand-lg   ">
    <div class="container-fluid ">
      <a class="navbar-brand text-light" href="#">
        <img src="./images/logo.PNG" alt="Bootstrap" width="50" height="44" class="rounded">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-self-center">
          <li class="nav-item">
            <a id="home" class="nav-link active text-light" aria-current="page" href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Movies</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Genres
            </a>
            <ul id="genres-list" class="dropdown-menu bg-dark text-light">
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light">Series</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <div class="input-group mb-3">
            <input id="searchInput" type="text" class="form-control " placeholder="Search" aria-describedby="search">
            <div class="dropstart">
              <button class="btn " type="submit" data-bs-toggle="dropdown" aria-expanded="false" id="search">
                <i class="bi bi-search text-light"></i>
              </button>
              <ul id="searchList" class="dropdown-menu dropdown-menu-dark">
              </ul>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>


  <ul id="searchList" class="list-group">

  </ul>




  <div id="banner_movie">
    <section id="banner" class="clearfix">
      <div id="banner_content_wrapper">
        <div id="poster">
          <img id="imgMovie" src="" alt="Deadpool Movie Poster" class="featured_image">
        </div>
        <div id="content">
          <h2 id="title" class="title"></h2>
          <div class="ratings">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star inactive"></i>
          </div>

          <p id="overview" class="description"></p>

          <p id="info" class="info"></p>
        </div>
      </div>
    </section>
  </div>








  <script src="./details.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
