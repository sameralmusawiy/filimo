<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body class="text-light bg-dark">


    <!-- -------- Header ------------ -->


    <nav class="navbar navbar-expand-lg   ">
        <div class="container-fluid ">
            <a class="navbar-brand text-light" href="#">
                <img src="./images/logo.PNG" alt="Bootstrap" width="50" height="44" class="rounded">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-self-center">
                    <li class="nav-item">
                        <a id="home" class="nav-link active text-light" aria-current="page" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Movies</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Genres
                        </a>
                        <ul id="genres-list" class="dropdown-menu bg-dark text-light">
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light">Series</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <div class="input-group mb-3">
                        <input id="searchInput" type="text" class="form-control " placeholder="Search"
                            aria-describedby="search">
                        <div class="dropstart">
                            <button class="btn " type="submit" data-bs-toggle="dropdown" aria-expanded="false"
                                id="search">
                                <i class="bi bi-search text-light"></i>
                            </button>
                            <ul id="searchList" class="dropdown-menu dropdown-menu-dark">
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h5 id="title" class="mt-5 mb-2"><span class="text-danger">| </span>Movies</h5>
        <div id="genres-movies" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 ">
        </div>
    </div>







    <script src="./movies.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
